{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Receive - SuperShare</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>

<div class="logo">SuperShare</div>

<div class="card">
    <h2>Enter 5 Digit Code</h2>

    {% if error %}
        <p class="error">{{ error }}</p>
    {% endif %}

    <form method="POST">
        {% csrf_token %}
        <input type="text" name="code" maxlength="5" placeholder="e.g. 48291" required>
        <br>
        <button type="submit">Get Files</button>
    </form>
</div>

</body>
</html>
