<!DOCTYPE html>
<html>
<head>
    <title>Receive</title>
</head>
<body>
    <h2>Enter Code</h2>

    {% if error %}
        <p style="color:red;">{{ error }}</p>
    {% endif %}

    <form method="POST">
        {% csrf_token %}
        <input type="text" name="code" maxlength="5" required>
        <button type="submit">OK</button>
    </form>
</body>
</html>
