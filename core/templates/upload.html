{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Upload â€“ SuperShare</title>
    <link rel="stylesheet" href="{% static 'css/upload.css' %}">
</head>
<body>

<div class="bg-animation"></div>

<section class="hero">
    <div class="hero-content">
        <h1>Upload Files</h1>
        <p>Select or drag your files</p>

        <form method="POST" enctype="multipart/form-data" id="uploadForm">
            {% csrf_token %}

            <div class="drop-zone" id="dropZone">
                <div class="drop-content" id="dropContent">
                    <div class="plus">+</div>
                    <p>Drag & Drop files</p>
                    <span>or click to browse</span>
                </div>

                <ul class="file-list" id="fileList"></ul>

                <input type="file" name="files" id="fileInput" multiple hidden>
            </div>

            <button class="btn-primary big-btn" type="submit">Generate Code</button>
        </form>
    </div>
</section>

<script src="{% static 'js/upload.js' %}"></script>
</body>
</html>
